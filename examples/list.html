			document.getElementById('reduce').addEventListener('tap', function() {

			input.value = val - 1;
			if(input.value < 1){

			}

		});
		document.getElementById('add').addEventListener('tap', function() {
			var input = document.getElementsByTagName('input')[0];

			input.value = val + 1;
